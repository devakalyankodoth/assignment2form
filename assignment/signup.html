<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="signup.css">
    </head>
    <body>
    <center>
      <form id="myForm" action="login.html" onsubmit="validateForm(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="^\d{10}$|^\d{3}[-.\s]\d{3}[-.\s]\d{4}$" required
          title="Accepts 10 digits or formats: XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX">
    
          <label for="password">Password:</label>
          <input type="password" id="password" onkeyup="validatePassword()" required>
          <div id="password-strength"></div>
    
        <div class="password-strength" id="passwordStrength"></div>
    
        <button type="signup">Signup</button>
      </form>
    </center>
</body>
</html>
